<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="assets/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/animate.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/timer.js"></script>

    <style>
        body {
            background: rgba(240, 240, 240, 0.9) !important;
        }
    </style>

</head>

<body>
    <div class="timer-box">
        <div id="name-and-motion"></div>
        <div class="circle">
            <div class="main-container">
                <svg>
                        <g>
                            <circle cx="50%" cy="50%" r="120" id="ghostCircle">
                            </circle>
                            <circle cx="50%" cy="50%" r="120" id="mainCircle">
                            </circle>
                            <text  id="seconds" x="32%" y="56%" font-family="Verdana" font-size="50px" fill="black">
                                <!-- <tspan id="seconds"></tspan> -->
                            </text>
                        </g>
                </svg>
            </div>
        </div>
        <h2 id="over-time" class="animated flash">Over Time</h2>
    </div>
</body>

</html>
